<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <a class="header__logo" href="#" target="_self" rel="noopener"></a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__data">
        <img class="avatar" src="images/JYCousteau.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" aria-label="редактировать" type="button"><img class="profile__edit-button-img" src="images/Edit_button.svg" alt="редактирование профиля"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
        <button type="button" class="profile__add-button" aria-label="добавить"><img class="profile__add-button-img" src="images/plus.svg" alt="добавление контента"></button>
    </section>

    <section class="elements">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&COPY; 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit-profile">
    <div class="popup__content">
      <button type="button" class="popup__close-button" aria-label="закрыть"><img class="popup__close-button-img" src="images/Close_Icon.svg" alt="закрыть"></button>
      <form class="popup__form" name="edit-form">
        <h2 class="popup__titel">Редактировать профиль</h2>
        <input class="popup__input-field popup__input-field_type_titel" required placeholder="Введите имя" type="text" value="" name="titel">
        <input class="popup__input-field popup__input-field_type_subtitel" required placeholder="Введите профессию" type="text" value="" name="subtitel">
        <button class="popup__save-button" type="submit" aria-label="сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_new-picture">
    <div class="popup__content">
      <button type="button" class="popup__close-button" aria-label="закрыть"><img class="popup__close-button-img" src="images/Close_Icon.svg" alt="закрыть"></button>
      <form class="popup__form" name="edit-form">
        <h2 class="popup__titel">Новое место</h2>
        <input class="popup__input-field popup__input-field_type_titel" required placeholder="Название" type="text" value="" name="titel">
        <input class="popup__input-field popup__input-field_type_subtitel" required placeholder="Ссылка на картинку" type="url" value="" name="picture">
        <button class="popup__save-button" type="submit" aria-label="сохранить">Создать</button>
      </form>
    </div>
  </div>

  <template class="template">
    <article class="element">
      <img class="element__img" src="" alt="">
      <div class="element__options">
        <h2 class="element__title"></h2>
        <button class="element__like" aria-label="лайк" type="button"></button>
      </div>
    </article>
  </template>

  <script src="scripts/index.js"></script>
</body>
</html>
