<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <a class="header__logo" href="#" target="_self" rel="noopener"></a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__data">
        <div class="avatar">
          <div class="avatar__cover">
            <img class="avatar__edit-button-img" src="<%=require("./images/Edit_button.svg")%>" alt="редактирование аватара">
          </div>
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" aria-label="редактировать" type="button"><img class="profile__edit-button-img" src="<%=require("./images/Edit_button.svg")%>" alt="редактирование профиля"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
        <button type="button" class="profile__add-button" aria-label="добавить"><img class="profile__add-button-img" src="<%=require("./images/plus.svg")%>" alt="добавление контента"></button>
    </section>

    <section class="elements">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&COPY; 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit-profile">
    <div class="popup__content">
      <button type="button" class="popup__close-button" aria-label="закрыть"><img class="popup__close-button-img" src="<%=require("./images/Close_Icon.svg")%>" alt="закрыть"></button>
      <form class="popup__form popup__form_edit-profile" name="edit-form" novalidate>
        <h2 class="popup__titel">Редактировать профиль</h2>
        <label class="popup__form-field">
          <input class="popup__input-field popup__input-field_type_titel" required placeholder="Введите имя" type="text" value="" name="profile-titel" minlength="2" maxlength="40">
          <span class="popup__error" id="profile-titel-error"></span>
        </label>
        <label class="popup__form-field">
          <input class="popup__input-field popup__input-field_type_subtitel" required placeholder="Введите профессию" type="text" value="" name="profile-subtitel" minlength="2" maxlength="200">
          <span class="popup__error" id="profile-subtitel-error"></span>
        </label>
        <button class="popup__submit-button" type="submit" aria-label="сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_edit-avatar">
    <div class="popup__content">
      <button type="button" class="popup__close-button" aria-label="закрыть"><img class="popup__close-button-img" src="<%=require("./images/Close_Icon.svg")%>" alt="закрыть"></button>
      <form class="popup__form popup__form_edit-avatar" name="edit-form" novalidate>
        <h2 class="popup__titel">Обновить аватар</h2>
        <label class="popup__form-field">
          <input class="popup__input-field popup__input-field_type_pic-link" required placeholder="Ссылка на изорбажение" type="url" value="" name="picture-url">
          <span class="popup__error" id="picture-url-error"></span>
        </label>
        <button class="popup__submit-button" type="submit" aria-label="сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_new-picture">
    <div class="popup__content">
      <button type="button" class="popup__close-button" aria-label="закрыть"><img class="popup__close-button-img" src="<%=require("./images/Close_Icon.svg")%>" alt="закрыть"></button>
      <form class="popup__form popup__form_new-picture" name="edit-form" novalidate>
        <h2 class="popup__titel">Новое место</h2>
        <label class="popup__form-field">
          <input class="popup__input-field popup__input-field_type_pic-titel" required placeholder="Название" type="text" value="" name="picture-titel"  minlength="2" maxlength="40">
          <span class="popup__error" id="picture-titel-error"></span>
        </label>
        <label class="popup__form-field">
          <input class="popup__input-field popup__input-field_type_pic-link" required placeholder="Ссылка на изорбажение" type="url" value="" name="picture-url">
          <span class="popup__error" id="picture-url-error"></span>
        </label>
        <button class="popup__submit-button" type="submit" aria-label="сохранить">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_delete-agreement">
    <div class="popup__content">
      <button type="button" class="popup__close-button" aria-label="закрыть"><img class="popup__close-button-img" src="<%=require("./images/Close_Icon.svg")%>" alt="закрыть"></button>
      <form class="popup__form popup__form_delete-agreement" name="edit-form" novalidate>
      <h2 class="popup__titel">Вы уверены?</h2>
        <button class="popup__submit-button popup__submit-button_agreement" type="submit" aria-label="сохранить">Да</button>
      </form>
    </div>
  </div>

  <div class="popup popup_view-picture">
    <figure class="popup__view-window">
      <button type="button" class="popup__close-button" aria-label="закрыть"><img class="popup__close-button-img" src="<%=require("./images/Close_Icon.svg")%>" alt="закрыть"></button>
      <img class="popup__huge-picture" src="<%=require("./images/plus.svg")%>" alt=" ">
      <figcaption class="popup__figcaption"></figcaption>
    </figure>
  </div>

  <template class="template">
    <article class="element">
      <img class="element__img" src="placeholder" alt="">
      <div class="element__options">
        <h2 class="element__title"></h2>
        <div class="element__like-block">
          <button class="element__like" aria-label="лайк" type="button"></button>
          <p class="element__like-counter">0</p>
        </div>
      <button type="button" class="element__trash-button" aria-label="удалить"></button>
    </article>
  </template>

</body>
</html>
